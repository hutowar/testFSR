<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="start">
            <h3>Начать тестирование</h3>
            <button class="start-btn">Поехали</button>
        </div>
        <div class="confirm none2">
            <h4>Затычка</h4>
            <button class="confirm-btn">ОК</button>
        </div>
        <div class="question none"> <!-- Первый вопрос-->
            <img class="question_img" src="https://i.ibb.co/Jnx4Tk1/2024-09-27-010653327.png"> <!-- Верстак-->
            <img class="question_mod" src="https://i.ibb.co/0DBqQ0L/2024-09-27-104657475.png">
            <img class="question_img question_img-gif gif-t" src="https://ic.pics.livejournal.com/o_dan_kmc/84340920/1985/1985_900.gif">
            <img class="question_img question_img-gif gif-f" src="https://media1.tenor.com/m/7hQZwuc0ChUAAAAd/phan-ung-cua-t.gif">
            <img id="i1" class="question_img-answer" data-answer="0" title="Концевая фреза" src="https://i.ibb.co/1rnHj3x/2024-09-27-103349291.png">
            <img id="i2" class="question_img-answer" data-answer="1" title="Червячная фреза" src="https://i.ibb.co/vDJ1Tsg/2024-09-27-103238816.png">
            <img id="i3" class="question_img-answer" data-answer="1" title="Дисковая трехсторонняя фреза" src="https://i.ibb.co/MMc386t/2024-09-27-103151519.png">
            <img id="i4" class="question_img-answer" data-answer="1" title="Отрезная фреза" src="https://i.ibb.co/hL9VbBy/2024-09-27-103319868.png">
            <p class="choice">Вы выбрали: <span></span></p>
            <div class="form">
            <input class="question_input" autocomplete="off" type="text" data-rightAnswer="100"> <!-- Ответ на вопрос-->
            <button class="question_button">Подтвердить</button>
            </div>
        </div>

        <div class="question none"> <!-- Второй вопрос (зеленый станок)-->
            <img class="question_img" src="https://i.ibb.co/4TV1ph4/HTB1aj9kb-VOWBu-Njy0-Fiq6x-Fx-VXad.jpg">
            <img class="question_mod" src="https://i.ibb.co/0DBqQ0L/2024-09-27-104657475.png">
            <img class="question_img question_img-gif gif-t" src="https://ic.pics.livejournal.com/o_dan_kmc/84340920/1985/1985_900.gif">
            <img class="question_img question_img-gif gif-f" src="https://media1.tenor.com/m/7hQZwuc0ChUAAAAd/phan-ung-cua-t.gif">
            <img id="i1" class="question_img-answer" data-answer="0" title="Концевая фреза" src="https://i.ibb.co/1rnHj3x/2024-09-27-103349291.png">
            <img id="i2" class="question_img-answer" data-answer="1" title="Червячная фреза" src="https://i.ibb.co/vDJ1Tsg/2024-09-27-103238816.png">
            <img id="i3" class="question_img-answer" data-answer="1" title="Дисковая трехсторонняя фреза" src="https://i.ibb.co/MMc386t/2024-09-27-103151519.png">
            <img id="i4" class="question_img-answer" data-answer="1" title="Отрезная фреза" src="https://i.ibb.co/hL9VbBy/2024-09-27-103319868.png">
            <p class="choice">Вы выбрали: <span></span></p>
            <div class="form">
            <input class="question_input" autocomplete="off" type="text" data-rightAnswer="50"> 
            <button class="question_button">Подтвердить</button>
            </div>
        </div>

        <div class="question none"> <!-- Третий вопрос типа(синий станок)-->
            <img class="question_img" src="https://i.ibb.co/9H7N6Qd/2024-09-27-174924532.png">
            <img class="question_mod" src="https://i.ibb.co/0DBqQ0L/2024-09-27-104657475.png">
            <img class="question_img question_img-gif gif-t" src="https://ic.pics.livejournal.com/o_dan_kmc/84340920/1985/1985_900.gif">
            <img class="question_img question_img-gif gif-f" src="https://media1.tenor.com/m/7hQZwuc0ChUAAAAd/phan-ung-cua-t.gif">
            <img id="i1" class="question_img-answer" data-answer="0" title="Концевая фреза" src="https://i.ibb.co/1rnHj3x/2024-09-27-103349291.png">
            <img id="i2" class="question_img-answer" data-answer="1" title="Червячная фреза" src="https://i.ibb.co/vDJ1Tsg/2024-09-27-103238816.png">
            <img id="i3" class="question_img-answer" data-answer="1" title="Дисковая трехсторонняя фреза" src="https://i.ibb.co/MMc386t/2024-09-27-103151519.png">
            <img id="i4" class="question_img-answer" data-answer="1" title="Отрезная фреза" src="https://i.ibb.co/hL9VbBy/2024-09-27-103319868.png">
            <p class="choice">Вы выбрали: <span></span></p>
            <div class="form">
            <input class="question_input" autocomplete="off" type="text" data-rightAnswer="25"> 
            <button class="question_button">Подтвердить</button>
            </div>
        </div>
    </div>
    <div class="finale none2">
        <p>Правильный ответов: <span>0</span> из <b></b></p>
        <button class="finale-btn" onclick="location.reload()">Начать заново</button>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
